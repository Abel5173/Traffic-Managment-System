<!-- General -->
<div class="block">
    <form [formGroup]="accidentFormGroup" (ngSubmit)="onSubmit()">
      <div class="header-bar">
        <div class="black-bg"></div>
        <h1 class="header-text">Accident</h1>
      </div>
      <div class="forms">
        <div class="form">
          <label for="date">Date</label>
          <input
            class="e-input"
            type="date"
            placeholder="Enter name"
            formControlName="date"
          />
        </div>
        <div class="form">
          <label for="date">Accident Type</label>
          <ejs-dropdownlist
            id="ddlelement0"
            [dataSource]="accidentType"
            placeholder="Accident Type"
            popupHeight="200px"
            popupWidth="250px"
            width="250px"
            formControlName="accidentType"
          ></ejs-dropdownlist>
        </div>
        <div class="form">
          <label for="date">Reported By</label>
          <input
            class="e-input"
            type="text"
            placeholder="Enter name"
            formControlName="reportedBy"
          />
        </div>
      </div>
  
      <!-- Address -->
      <div class="block">
        <div class="header-bar">
          <div class="black-bg"></div>
          <h1 class="header-text">Address</h1>
        </div>
        <div class="forms">
          <div class="form">
            <label for="date">Region</label>
            <ejs-dropdownlist
              id="ddlelement1"
              [dataSource]="region"
              popupHeight="200px"
              popupWidth="250px"
              width="250px"
              formControlName="region"
            ></ejs-dropdownlist>
          </div>
          <div class="form">
            <label for="date">Zone</label>
            <ejs-dropdownlist
              id="ddlelement2"
              [dataSource]="zone"
              popupHeight="200px"
              popupWidth="250px"
              width="250px"
              formControlName="zone"
            ></ejs-dropdownlist>
          </div>
          <div class="form">
            <label for="date">Wereda</label>
            <ejs-dropdownlist
              id="ddlelement3"
              [dataSource]="wereda"
              popupHeight="200px"
              popupWidth="250px"
              width="250px"
              formControlName="wereda"
            ></ejs-dropdownlist>
          </div>
          <div class="form">
            <label for="date">Kebele</label>
            <input
              class="e-input"
              type="number"
              placeholder="Enter Kebele Number"
              formControlName="kebele"
            />
          </div>
          <div class="form">
            <label for="date">Specific location</label>
            <input
              class="e-input"
              type="text"
              placeholder="Enter name"
              formControlName="specificLocation"
            />
          </div>
        </div>
      </div>
  
      <!-- Vehicles -->
      <div class="block">
        <div class="header-bar">
          <div class="black-bg"></div>
          <h1 class="header-text">Vehicles</h1>
        </div>
        <div class="forms">
          <div class="form">
            <label for="date">Vehicle License Plate Number</label>
            <input
              class="e-input"
              type="text"
              placeholder="Enter Vehicle name"
              formControlName="vehicle"
            />
          </div>
          <div class="form">
            <button
              ejs-button
              class="vehicle"
              (click)="addVehicle()"
              type="button"
            >
              Add
            </button>
          </div>
        </div>
        <ejs-grid id="ejs-grid" [dataSource]="getVehicles()">
          <e-columns>
            <e-column
              field="accident_vehicle_id"
              headerText="Accident Vehicle Id"
              textAlign="Right"
              width="90"
            ></e-column>
            <e-column
              field="plate_no"
              headerText="Plate number"
              width="120"
            ></e-column>
            <e-column
              field="motor_no"
              headerText="Motor Number"
              textAlign="Right"
              format="C2"
              width="90"
            ></e-column>
            <e-column
              field="purchased_date"
              headerText="Purchased date"
              textAlign="Right"
              format="yMd"
              width="120"
            ></e-column>
            <e-column
              field="vehicle_owner_id"
              headerText="Owner Id"
              textAlign="Right"
              width="120"
            ></e-column>
          </e-columns>
        </ejs-grid>
      </div>
  
      <!-- Drivers -->
      <div class="block">
        <div class="header-bar">
          <div class="black-bg"></div>
          <h1 class="header-text">Drivers</h1>
        </div>
        <div class="forms">
          <div class="form">
            <label for="date">Driver License</label>
            <input
              class="e-input"
              type="text"
              placeholder="Enter Driver name"
              formControlName="driver"
            />
          </div>
          <div class="form">
            <button
              ejs-button
              class="drivers"
              (click)="addDriver()"
              type="button"
            >
              Add
            </button>
          </div>
        </div>
        <div>
          <ejs-grid id="driver-grid" [dataSource]="getDrivers()">
            <e-columns>
              <e-column
                field="fullName"
                headerText="Full Name"
                textAlign="Right"
                width="90"
              ></e-column>
              <e-column
                field="phone_no"
                headerText="Phone No."
                width="120"
              ></e-column>
              <e-column
                field="nationality"
                headerText="Nationality"
                textAlign="Right"
                format="C2"
                width="90"
              ></e-column>
              <e-column
                field="age"
                headerText="Age"
                textAlign="Right"
                width="120"
              ></e-column>
              <e-column
                field="license_no"
                headerText="License No."
                textAlign="Right"
                width="120"
              ></e-column>
              <e-column
                field="accident_driver_id"
                headerText="Accident Driver Id"
                textAlign="Right"
                width="120"
              ></e-column>
              <e-column
                field="penalty_driver_id"
                headerText="Penalty Driver Id"
                textAlign="Right"
                width="120"
              ></e-column>
            </e-columns>
          </ejs-grid>
        </div>
      </div>
  
      <!-- Accident Detail -->
      <div class="block">
        <div class="header-bar">
          <div class="black-bg"></div>
          <h1 class="header-text">Accident Detail</h1>
        </div>
        <div class="forms">
          <div class="form">
            <label for="date">Life Lost</label>
            <input
              class="e-input"
              type="number"
              placeholder="Enter number of Life Lost"
              formControlName="lifeLost"
            />
          </div>
          <div class="form">
            <label for="date">Major Injury</label>
            <input
              class="e-input"
              type="number"
              placeholder="Enter number of Major Injury"
              formControlName="majorInjury"
            />
          </div>
          <div class="form">
            <label for="date">Minor Injury</label>
            <input
              class="e-input"
              type="number"
              placeholder="Enter number of Minor Injury"
              formControlName="minorInjury"
            />
          </div>
          <div class="form">
            <label for="date">Property loss count</label>
            <input
              class="e-input"
              type="number"
              placeholder="Enter property loss count"
              formControlName="propertyLossCount"
            />
          </div>
          <div class="form">
            <label for="date">Property loss in money</label>
            <input
              class="e-input"
              type="number"
              placeholder="Enter money"
              formControlName="propertyLossMoney"
            />
          </div>
          <div class="form">
            <label for="date">Description</label>
            <input
              class="e-input"
              type="text"
              placeholder="Enter name"
              formControlName="description"
            />
          </div>
        </div>
      </div>
  
      <!-- Buttons -->
      <div class="btns">
        <button class="btn e-success" ejs-button type="submit">Submit</button>
        <button class="btn e-danger" ejs-button type="button">Cancel</button>
      </div>
    </form>
  </div>
