<form [formGroup]="accidentForm">
    <div class="control-section">
      <h1>Accident</h1>
      <!-- General -->
      <div class="block">
        <div class="header-bar">
          <div class="black-bg"></div>
          <h1 class="header-text">General</h1>
        </div>
        <div class="forms">
          <div class="form">
            <label for="date">Date</label>
            <input class="e-input" type="text" formControlName="date" placeholder="Enter date">
          </div>
          <div class="form">
            <label for="accidentType">Accident Type</label>
            <select class="e-input" formControlName="accidentType">
              <option value="" disabled selected>Select accident type</option>
              <option value="Type 1">Type 1</option>
              <option value="Type 2">Type 2</option>
              <option value="Type 3">Type 3</option>
            </select>
          </div>
          <div class="form">
            <label for="reportedBy">Reported By</label>
            <input class="e-input" type="text" formControlName="reportedBy" placeholder="Enter name">
          </div>
        </div>
      </div>
  
      <!-- Address -->
      <div class="block">
        <div class="header-bar">
          <div class="black-bg"></div>
          <h1 class="header-text">Address</h1>
        </div>
        <div class="forms">
          <div class="form">
            <label for="region">Region</label>
            <select class="e-input" formControlName="region">
              <option value="" disabled selected>Select region</option>
              <option value="Region 1">Region 1</option>
              <option value="Region 2">Region 2</option>
              <option value="Region 3">Region 3</option>
            </select>
          </div>
          <div class="form">
            <label for="zone">Zone</label>
            <select class="e-input" formControlName="zone">
              <option value="" disabled selected>Select zone</option>
              <option value="Zone 1">Zone 1</option>
              <option value="Zone 2">Zone 2</option>
              <option value="Zone 3">Zone 3</option>
            </select>
          </div>
          <div class="form">
            <label for="wereda">Wereda</label>
            <select class="e-input" formControlName="wereda">
              <option value="" disabled selected>Select wereda</option>
              <option value="Wereda 1">Wereda 1</option>
              <option value="Wereda 2">Wereda 2</option>
              <option value="Wereda 3">Wereda 3</option>
            </select>
          </div>
          <div class="form">
            <label for="kebele">Kebele</label>
            <input class="e-input" type="number" formControlName="kebele" placeholder="Enter kebele number">
          </div>
          <div class="form">
            <label for="specificLocation">Specific Location</label>
            <input class="e-input" type="text" formControlName="specificLocation" placeholder="Enter specific location">
          </div>
        </div>
      </div>
    </div>
  </form>
